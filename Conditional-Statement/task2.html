<script>
    let num1=Number(prompt("Enter first value ..."));
    let num2=Number(prompt("Enter Second value ..."));
    let opr=prompt("Enter operation (+,-,/,*) ...");
    switch (opr) {
        case "+":
            console.log("Sum of number",num1+num2);
            break;
            case "-":
                console.log("Subtractionm of number",num1-num2);
                break;
                case "*":
                    console.log("Multification of number",num1*num2);
                    break;
                    case "/":
                        console.log("Division of number",num1/num2);
                        break;
        default:
            console.log("Invalid opr");
    }
            
</script>
